<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS_练习</title>
</head>

<body>
    <!--
    测试第一节：
    <ul>
        <li>AAAAA</li>
        <li title="hello" class="box2">BBBBB</li>
        <li class="box">CCCCC</li>
        <li title="hello">DDDDDD</li>
        <li title="two"><span>BBBBB</span></li>
    </ul>
    <li>eeeee</li>
    <li>EEEEE</li>
    
    测试第二节：

    <div id="div1" class="box" title="one">class为box的div1</div>
    <div id="div2" class="box">class为box的div2</div>
    <div id="div3">div3</div>
    <span class="box">class为box的span</span>
    <br>
    <div>
        <ul>
            <span>span文本1</span>
            <li>AAAAA</li>
            <li title="hello" class="box2">BBBBB</li>
            <li class="box" id="cc">CCCCC</li>
            <li title="hello">DDDDDD</li>
            <li title="two"><span>span文本2</span></li>
            <span>span文本3</span>
        </ul>
        <span>span文本4</span>
        <li>eeeee</li>
        <li>EEEEE</li>
        <br>
    </div>

    测试第三节：
    -->
    <form action="#">
        你爱好的运动时？<input type="checkbox" id="checkedAllBox">全选/全不选
        <br>
        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items" value="篮球">篮球
        <input type="checkbox" name="items" value="羽毛球">羽毛球
        <input type="checkbox" name="items" value="乒乓球">乒乓球
        <br>
        <input type="button" id="checkedAllBtn" value="全选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反选">
        <input type="button" id="sendBtn" value="提交">
    </form>


</body>
<script src="./js/jquery-3.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    /*
    测试第一节 ：
    需求内容：
    let $lis = $('ul>li')
    1.ul下的第一个li标签
    $lis.first().css('background', 'green')
    2.ul下的最后一个li标签
    $lis.last().css('background', 'green')
    3.ul下的第二个li标签
    $lis.eq(1).css('background', 'green')
    4.ul下的li标签中，属性title的值为hello的li标签
    $lis.filter('[title]').filter('[title="hello"]').css('background', 'green')
    5.ul下的li标签中，属性title的值不为hello的li标签
    $lis.filter('[title]').filter('[title!="hello"]').css('background', 'green')
    6.ul下的li标签中，具有span子标签的li标签
    $lis.has('span').css('background', 'green')
    
    测试第二节：
    需求内容：
    let $uls = $('ul')
    1.ul标签的第2个span子标签
    $uls.children('span:eq(1)').css('background','grey')
    2.ul标签的第2个span后代标签
    $uls.find('span:eq(1)').css('background','grey')
    3.ul标签的父标签
    $uls.parent().css('background','grey')
    4.id为cc的li标签的前面的所有li标签
    $uls.prevAll('li').css('background','red')
    5.id为cc的li标签的所有兄弟li标签
    $uls.siblings('li').css('background','red')
    
    测试第三节：
    需求内容：
    let $checkedAllBox = $('#checkedAllBox');
    let $items = $(':checkbox[name=items]');
    1.全选
    $('#checkedAllBtn').click(function(){
        $items.prop('checked',true)
    })
    2.全不选
    $('#checkedNoBtn').click(function(){
        $items.prop('checked',false)
    })
    3.反选
    4.提交
    */
    let $checkedAllBox = $('#checkedAllBox');
    let $items = $(':checkbox[name=items]');

    $('#checkedAllBtn').click(function () {
        $items.prop('checked', true);
        $checkedAllBox.prop('checked', true);
    })

    $('#checkedNoBtn').click(function () {
        $items.prop('checked', false);
        $checkedAllBox.prop('checked', false);
    })

    $('#checkedRevBtn').click(function () {
        $items.each(function () {
            this.checked = !this.checked;
        });
        $checkedAllBox.prop('checked', $items.filter(':not(:checked)').length===0)
    })

    $('#sendBtn').click(function () {
        $items.filter(':checked').each(function(){
            alert(this.value)
        })
    })

    $checkedAllBox.click(function(){
        $items.prop('checked', this.checked);
    })

    $items.click(function(){
        $checkedAllBox.prop('checked', $items.filter(':not(:checked)').length===0)
    })

</script>

</html>
